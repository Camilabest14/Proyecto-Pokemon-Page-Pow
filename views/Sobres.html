<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Sobres - Pokémon TCG</title>
    <link rel="stylesheet" href="/Proyecto-Pokemon-Page-Pow/css/sobres.css">
    <link rel="stylesheet" href="/Proyecto-Pokemon-Page-Pow/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="main-sobres" style="text-align:center; margin-top:60px;">
        <section class="pack-container">
            <article class="card-pack">
                <header>
                    <h1 class="pack-title">Pokémon TCG</h1>
                    <p class="pack-desc">6 cartas</p>
                </header>
                <button id="open-pack-btn" class="open-pack-btn">
                    <i class="fas fa-gift"></i> Abrir Sobre
                </button>
            </article>
            <section id="cards-row" class="cards-row" aria-label="Cartas"></section>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="/Proyecto-Pokemon-Page-Pow/js/Sobres.js"></script>
</body>
</html>
