<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercambio PokÃ©mon</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/Coleccion.css">
  <link rel="stylesheet" href="../css/intercambio.css"> 
  <link rel="stylesheet" href="../css/Footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="intercambio">
  <main class="main-home">
    <section class="intercambio-contenedor">
      <header>
        <h1 id="trade-status-title">Intercambio PokÃ©mon</h1>
        <p id="trade-status-subtitle">Selecciona hasta 5 cartas para ofrecer.</p>
      </header>

      <!-- Vista de SelecciÃ³n de Cartas -->
      <section id="selection-view">
        <section class="selection-layout">
          <section class="selection-grid-wrapper">
            <h2 class="subtitle">Tus Cartas</h2>
            <section class="card-grid" id="cartas-propias">
              <!-- Las cartas desbloqueadas se insertan aquÃ­ -->
            </section>
            <button id="propose-btn" class="boton" disabled>Proponer Intercambio</button>
          </section>
          <aside class="trade-status-panel">
            <h3 class="subtitle">Estado del Intercambio</h3>
            <section id="trade-events">
              <p>Esperando jugadores...</p>
            </section>
          </aside>
        </section>

        <!-- Agrega esto dentro de .selection-layout, despuÃ©s de .selection-grid-wrapper -->
        <aside class="remote-selection-panel">
          <h3 class="subtitle" id="remote-user-label">Cartas del otro usuario</h3>
          <section class="card-grid" id="cartas-remotas">
            <!-- Las cartas seleccionadas del otro usuario se mostrarÃ¡n aquÃ­ -->
          </section>
        </aside>
      </section>

      <!-- Vista de ConfirmaciÃ³n -->
      <section id="confirmation-view" class="hidden">
        <section class="trade-offer-container">
          <section class="offer-side">
            <h2 class="subtitle" id="local-user-name">Tu Oferta</h2>
            <section id="local-offer-card" class="card-grid"></section>
          </section>
          <div class="trade-icon">ðŸ”„</div>
          <section class="offer-side">
            <h2 class="subtitle" id="remote-user-name">Oferta de...</h2>
            <section id="remote-offer-card" class="card-grid"></section>
          </section>
        </section>
        <section class="confirmation-buttons">
          <button id="accept-btn" class="boton success">Aceptar</button>
          <button id="decline-btn" class="boton danger">Rechazar</button>
        </section>
      </section>
    </section>
  </main>

  <!-- Modal para detalles de PokÃ©mon -->
  <section id="pokemonModal" class="modal hidden">
    <section class="modal-content">
        <button class="close" aria-label="Cerrar">&times;</button>
        <section id="modalBody">
            <!-- Contenido del modal -->
        </section>
    </section>
  </section>

  <footer id="footer"></footer>

  <!-- LibrerÃ­as -->
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="../js/Intercambio.js"></script>
</body>
</html>
