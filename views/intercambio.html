<!DOCTYPE html>

<head>

<body class="intercambio">
  <main class="main-home">
    <div class="intercambio-contenedor">
      <h1 id="trade-status-title">Intercambio PokÃ©mon</h1>
      <p id="trade-status-subtitle">Selecciona hasta 5 cartas para ofrecer.</p>

      <!-- Vista de SelecciÃ³n de Cartas -->
      <div id="selection-view">
        <div class="selection-layout">
          <div class="selection-grid-wrapper">
            <h2 class="subtitle">Tus Cartas</h2>
            <div class="card-grid" id="cartas-propias">
              <!-- Las cartas desbloqueadas se insertan aquÃ­ -->
            </div>
            <button id="propose-btn" class="boton" disabled>Proponer Intercambio</button>
          </div>
          <div class="trade-status-panel">
            <h3 class="subtitle">Estado del Intercambio</h3>
            <div id="trade-events">
              <p>Esperando jugadores...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Vista de ConfirmaciÃ³n -->
      <div id="confirmation-view" class="hidden">
        <div class="trade-offer-container">
          <div class="offer-side">
            <h2 class="subtitle" id="local-user-name">Tu Oferta</h2>
            <div id="local-offer-card" class="card-grid"></div>
          </div>
          <div class="trade-icon">ðŸ”„</div>
          <div class="offer-side">
            <h2 class="subtitle" id="remote-user-name">Oferta de...</h2>
            <div id="remote-offer-card" class="card-grid"></div>
          </div>
        </div>
        <div class="confirmation-buttons">
          <button id="accept-btn" class="boton success">Aceptar</button>
          <button id="decline-btn" class="boton danger">Rechazar</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para detalles de PokÃ©mon -->
  <div id="pokemonModal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody">
            <!-- Contenido del modal -->
        </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- LibrerÃ­as -->
