<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Sobres - Pokémon TCG</title>
    <link rel="stylesheet" href="css/Sobres.css">
    <link rel="stylesheet" href="css/Footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="main-sobres" style="text-align:center; margin-top:60px;">
        <h1>Abrir Sobre</h1>
        <p>Haz clic en el botón para desbloquear un Pokémon (Bulbasaur, ID 1):</p>
        <button id="unlock-btn" style="padding:1rem 2rem; font-size:1.2rem; border-radius:12px; background:var(--primary,#ff66c4); color:white; border:none; cursor:pointer;">
            <i class="fas fa-gift"></i> Desbloquear Pokémon
        </button>
        <button id="block-btn" style="padding:1rem 2rem; font-size:1.2rem; border-radius:12px; background:#8c52ff; color:white; border:none; cursor:pointer;">
            <i class="fas fa-lock"></i> Bloquear Bulbasaur
        </button>
        <button id="block-all-btn" style="padding:1rem 2rem; font-size:1.2rem; border-radius:12px; background:#ff914d; color:white; border:none; cursor:pointer;">
            <i class="fas fa-ban"></i> Bloquear Todos
        </button>
        <div id="result" style="margin-top:1.5rem; font-size:1.1rem;"></div>
    </main>
    <div id="footer"></div>
    <script src="js/Sobres.js"></script>
</body>
</html>
</body>
</html>
